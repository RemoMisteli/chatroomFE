<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>ChatRoom</title>
</head>

<body>
    <div class="element title">
        <h1>ChatRoom</h1>
        <p>Here you can chat with your friends</p>
    </div>


    <div class="chatMessages element" id="chatMessages">
        <div id="messages"></div>

        
Remo: hey <br>
Fred: hey, how are you?<br>
Remo: I am fine you?<br>
   </div>


    <div class="element">

        Name:<input class="usernNameField" name="username" placeholder="your name">
        Message:<input class="messageField" name="message" placeholder="your message">
        <button class="sendButton" name="send" onclick="myFunction()">send</button>
    </div>
   
  

    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "http://localhost:8080/chatroom/messages/";
        
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("messages").innerHTML = this.responseText;
          }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        
        
        </script>
</body>

</html>
